<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Coleta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="controls-left">
            <button id="up" class="control-button transparent">↑</button>
            <button id="left" class="control-button transparent">←</button>
            <button id="down" class="control-button transparent">↓</button>
            <button id="right" class="control-button transparent">→</button>
        </div>
        <div class="game-area">
            <img id="character" src="personagem.gif" alt="Personagem">
        </div>
        <div class="controls-right">
            <button id="action" class="control-button transparent">Ação</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
