<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Coleta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="controls">
            <button id="up" class="control-button transparent arrow-button">↑</button>
            <div class="horizontal-controls">
                <button id="left" class="control-button transparent arrow-button">←</button>
                <button id="right" class="control-button transparent arrow-button">→</button>
            </div>
            <button id="down" class="control-button transparent arrow-button">↓</button>
        </div>
        <div class="game-area">
            <img id="character" src="personagem.gif" alt="Personagem">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
